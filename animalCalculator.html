<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Cat Age Calculator</h1>
        <label for="cat-age">Enter your cat's age (in human years):</label>
        <input type="number" id="cat-age" placeholder="e.g., 2">
        <button onclick="calculateCatAge()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCatAge() {
            const catAgeInput = document.getElementById('cat-age').value;
            const humanYears = parseFloat(catAgeInput);

            if (isNaN(humanYears) || humanYears <= 0) {
                document.getElementById('result').innerText = "Please enter a valid age.";
                return;
            }

            let catAge;
            if (humanYears === 1) {
                catAge = 15;
            } else if (humanYears === 2) {
                catAge = 24;
            } else {
                catAge = 24 + (humanYears - 2) * 4;
            }

            document.getElementById('result').innerText = `Your cat's age in cat years is approximately ${catAge} years.`;
        }
    </script>
</body>
</html>

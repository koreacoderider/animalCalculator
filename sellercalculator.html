<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 UI 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .banner {
            width: 100%;
            background-color: #3b6ea5;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .menu-bar {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #2a4d69;
            padding: 10px;
            color: white;
        }
        .logo {
            background-color: #c44d58;
            padding: 10px 20px;
            margin-right: 10px;
            font-weight: bold;
        }
        .menu-text {
            flex-grow: 1;
            text-align: center;
            font-size: 18px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }
        .content-box {
            flex: 1;
            min-width: 300px;
            background-color: #3b6ea5;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 20px;
        }
        .footer {
            width: 100%;
            background-color: #2a4d69;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">상단 배너</div>
        <div class="menu-bar">
            <div class="logo">로고</div>
            <div class="menu-text">상단 메뉴바</div>
        </div>
        <div class="content">
            <div class="content-box">본문1</div>
            <div class="content-box">본문2</div>
        </div>
        <div class="footer">하단 정보</div>
    </div>
</body>
</html>

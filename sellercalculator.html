<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>반응형 UI 레이아웃</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .full-menu {
            width: 100%;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        .full-menu:hover {
            cursor: pointer;
        }
        .hidden-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .hidden-menu .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }
        .menu-section {
            display: flex;
            justify-content: space-around;
            text-align: left;
            padding-top: 20px;
        }
        .menu-section div {
            flex: 1;
            padding: 10px;
        }
        .menu-section h4 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .menu-section ul {
            list-style: none;
            padding: 0;
        }
        .menu-section ul li {
            margin: 5px 0;
        }
        .menu-section ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- 상단 배너 -->
        <div class="banner text-center bg-primary text-white py-3">상단 배너</div>
        
        <!-- 상단 메뉴바 -->
        <div class="menu-bar d-flex align-items-center bg-dark text-white p-3">
            <div class="logo bg-danger text-white px-3 py-2 fw-bold">로고</div>
            <div class="menu-text text-center flex-grow-1">상단 메뉴바</div>
        </div>
        
        <!-- 전체 서비스 메뉴 -->
        <div class="full-menu d-flex align-items-center" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i> 전체 서비스
            <div id="menuOverlay" class="hidden-menu">
                <i class="fa-solid fa-xmark close" onclick="toggleMenu()"></i>
                <div class="menu-section">
                    <div>
                        <h4>유용한 기능</h4>
                        <ul>
                            <li><a href="#">마진율 계산기</a></li>
                            <li><a href="#">엑셀 변환기</a></li>
                            <li><a href="#">스토어 랭킹</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4>창고 관리 서비스</h4>
                        <ul>
                            <li><a href="#">통합 상품 관리</a></li>
                            <li><a href="#">통합 재고 관리</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4>발주 관리 서비스</h4>
                        <ul>
                            <li><a href="#">통합 발주 관리</a></li>
                            <li><a href="#">통합 판매 분석</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4>고객센터</h4>
                        <ul>
                            <li><a href="#">셀러툴 이용 가이드</a></li>
                            <li><a href="#">이용약관</a></li>
                            <li><a href="#">개인정보처리방침</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 본문 영역 -->
        <div class="container my-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="content-box bg-primary text-white p-5 text-center">본문1</div>
                </div>
                <div class="col-md-6">
                    <div class="content-box bg-primary text-white p-5 text-center">본문2</div>
                </div>
            </div>
        </div>
        
        <!-- 하단 정보 -->
        <div class="footer bg-dark text-white text-center py-3 mt-4">하단 정보</div>
    </div>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuOverlay');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>

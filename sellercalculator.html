<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>반응형 UI 레이아웃</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .layout-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .content-box {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 2px solid #ccc;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .table-container th {
            background-color: #007bff;
            color: white;
        }
        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="banner text-center bg-primary text-white py-3">상단 배너</div>
        <div class="menu-bar d-flex align-items-center bg-dark text-white p-3">
            <div class="logo bg-danger text-white px-3 py-2 fw-bold">로고</div>
            <div class="menu-text text-center flex-grow-1">상단 메뉴바</div>
        </div>
        
        <div class="layout-container">
            <!-- 본문1 (계산영역) -->
            <div class="content-box">
                <h4>계산 영역</h4>
                <table class="table-container">
                    <thead>
                        <tr>
                            <th>항목</th>
                            <th>값</th>
                            <th>단위</th>
                            <th>설명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="4"><b>결과영역</b></td></tr>
                        <tr><td>정산금액</td><td id='sm1_val'></td><td></td><td></td></tr>
                        <tr><td>순이익</td><td id='sm2_val'></td><td></td><td></td></tr>
                        <tr><td>마진율</td><td id='sm3_val'></td><td></td><td></td></tr>
                        
                        <tr><td colspan="4"><b>매출</b></td></tr>
                        <tr><td>판매가격</td><td id='sm4_val'></td><td></td><td></td></tr>
                        <tr><td>배송비</td><td id='sm5_val'></td><td></td><td></td></tr>
                        
                        <tr><td colspan="4"><b>매입</b></td></tr>
                        <tr><td>매입가격</td><td id='sm6_val'></td><td></td><td></td></tr>
                        <tr><td>매입운송비</td><td id='sm7_val'></td><td></td><td></td></tr>
                        <tr><td>기타(포장비, 사은품 등)</td><td id='sm8_val'></td><td></td><td></td></tr>
                        <tr><td>운임비(택배비용)</td><td id='sm9_val'></td><td></td><td></td></tr>
                        <tr><td>광고비(마케팅)</td><td id='sm10_val'></td><td></td><td></td></tr>
                        
                        <tr><td colspan="4"><b>수수료</b></td></tr>
                        <tr><td>플랫폼 선택</td>
                            <td>
                                <select id='platformSelect' onchange='updateFees()'>
                                    <option value="">선택하세요</option>
                                    <option value="1">스마트스토어</option>
                                    <option value="1">쿠팡</option>
                                    <option value="1">11번가</option>
                                    <option value="1">지마켓</option>
                                    <option value="1">옥션</option>
                                    <option value="1">인터파크</option>
                                    <option value="1">기타 마켓</option>
                                </select>
                            </td>
                            <td></td><td></td>
                        </tr>
                        <tr><td>카테고리수수료</td><td id='sm12_val'>1</td><td></td><td></td></tr>
                        <tr><td>연동수수료</td><td id='sm13_val'>1</td><td></td><td></td></tr>
                        <tr><td>배송비수수료</td><td id='sm14_val'>1</td><td></td><td></td></tr>
                        
                        <tr><td colspan="4"><b>부가세 선택</b></td></tr>
                        <tr><td>부가세 유형</td>
                            <td>
                                <select id='taxSelect' onchange='updateTax()'>
                                    <option value="">선택하세요</option>
                                    <option value="1">간이과세자</option>
                                    <option value="1">일반과세자</option>
                                </select>
                            </td>
                            <td></td><td></td>
                        </tr>
                        <tr><td>부가세 값</td><td id='sm16_val'></td><td></td><td></td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 본문2 (추가 정보) -->
            <div class="content-box">
                <h4>추가 정보</h4>
                <p>이곳에 추가적인 정보를 입력할 수 있습니다.</p>
            </div>
        </div>
        
        <div class="footer">하단 정보</div>
    </div>
</body>
</html>

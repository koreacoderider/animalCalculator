<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>반응형 UI 레이아웃</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .full-menu {
            width: 100%;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .full-menu i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- 상단 배너 -->
        <div class="banner text-center bg-primary text-white py-3">상단 배너</div>
        
        <!-- 상단 메뉴바 -->
        <div class="menu-bar d-flex align-items-center bg-dark text-white p-3">
            <div class="logo bg-danger text-white px-3 py-2 fw-bold">로고</div>
            <div class="menu-text text-center flex-grow-1">상단 메뉴바</div>
        </div>
        
        <!-- 전체 서비스 메뉴 -->
        <div class="full-menu d-flex align-items-center">
            <i class="fa-solid fa-bars"></i> 전체 서비스
        </div>
        
        <!-- 본문 영역 -->
        <div class="container my-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="content-box bg-primary text-white p-5 text-center">본문1</div>
                </div>
                <div class="col-md-6">
                    <div class="content-box bg-primary text-white p-5 text-center">본문2</div>
                </div>
            </div>
        </div>
        
        <!-- 하단 정보 -->
        <div class="footer bg-dark text-white text-center py-3 mt-4">하단 정보</div>
    </div>
</body>
</html>

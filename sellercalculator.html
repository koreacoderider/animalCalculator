<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerKing 마진 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #0078ff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-radius: 5px 5px 0 0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .result-group {
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0;
            text-align: right;
        }
        .result-group span {
            color: #0078ff;
        }
        .info {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">저장 관리하기</div>
        <div class="result-group">정산금액 <span>0</span> 원</div>
        <div class="result-group">순이익 <span>0</span> 원</div>
        <div class="result-group">마진율 <span>0</span> %</div>
        
        <div class="form-group">
            <label>판매가격</label>
            <input type="number" value="0">
        </div>
        <div class="form-group">
            <label>배송비</label>
            <input type="number" value="0">
        </div>
        <div class="form-group">
            <label>매입가격</label>
            <input type="number" value="0">
        </div>
        <div class="form-group">
            <label>매입운송비</label>
            <input type="number" value="0">
        </div>
        <div class="form-group">
            <label>기타 비용 (포장비, 사은품 등)</label>
            <input type="number" value="0">
        </div>
        <div class="form-group">
            <label>운임비 (택배비용)</label>
            <input type="number" value="0">
        </div>
        <div class="form-group">
            <label>광고비 (마케팅)</label>
            <input type="number" value="0">
        </div>
        
        <div class="form-group">
            <label>수수료</label>
            <select>
                <option>스마트스토어</option>
                <option>쿠팡</option>
                <option>11번가</option>
            </select>
        </div>
        <div class="form-group">
            <label>카테고리 수수료 (%)</label>
            <input type="number" value="3.63">
        </div>
        <div class="form-group">
            <label>연동 수수료 (%)</label>
            <input type="number" value="2">
        </div>
        <div class="form-group">
            <label>배송비 수수료 (%)</label>
            <input type="number" value="3.63">
        </div>
        
        <div class="form-group">
            <label>부가세</label>
            <select>
                <option>일반 과세자</option>
                <option>면세 사업자</option>
            </select>
        </div>
    </div>
</body>
</html>

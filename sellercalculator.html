    //  매입, 수수료, 부가세 올림후 음수표시 위한 함수
    function CeilReverseValue(value){

        if (value > 0) {
            return Math.ceil(value)*-1; // 양수이면 '-' 곱해서 출력

        } else if (value < 0) {                
            return Math.ceil(value); // 음수이면 그대로 출력
        } else {                
            return value; // 0이면 그대로 출력
        }
    }

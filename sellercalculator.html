<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>반응형 UI 레이아웃</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- jQuery & AJAX 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .layout-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .content-box {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 2px solid #ccc;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .table-container th {
            background-color: #007bff;
            color: white;
        }
        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="banner text-center bg-primary text-white py-3">상단 배너</div>
        <div class="menu-bar d-flex align-items-center bg-dark text-white p-3">
            <div class="logo bg-danger text-white px-3 py-2 fw-bold">로고</div>
            <div class="menu-text text-center flex-grow-1">상단 메뉴바</div>
        </div>
        
        <div class="layout-container">
            <!-- 본문1 영역 -->
            <div class="content-box">
                <h4>계산 영역</h4>
                <table class="table-container">
                    <thead>
                        <tr>
                            <th>항목</th>
                            <th>값</th>
                            <th>단위</th>
                            <th>설명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td id='sm1'></td><td id='sm1_val'></td><td id='sm1_unit'></td><td id='sm1_desc'></td></tr>
                        <tr><td id='sm2'></td><td id='sm2_val'></td><td id='sm2_unit'></td><td id='sm2_desc'></td></tr>
                        <tr><td id='sm3'></td><td id='sm3_val'></td><td id='sm3_unit'></td><td id='sm3_desc'></td></tr>
                        <tr><td id='sm4'></td><td id='sm4_val'></td><td id='sm4_unit'></td><td id='sm4_desc'></td></tr>
                        <tr><td id='sm5'></td><td id='sm5_val'></td><td id='sm5_unit'></td><td id='sm5_desc'></td></tr>
                        <tr><td id='sm6'></td><td id='sm6_val'></td><td id='sm6_unit'></td><td id='sm6_desc'></td></tr>
                        <tr><td id='sm7'></td><td id='sm7_val'></td><td id='sm7_unit'></td><td id='sm7_desc'></td></tr>
                        <tr><td id='sm8'></td><td id='sm8_val'></td><td id='sm8_unit'></td><td id='sm8_desc'></td></tr>
                        <tr><td id='sm9'></td><td id='sm9_val'></td><td id='sm9_unit'></td><td id='sm9_desc'></td></tr>
                        <tr><td id='sm10'></td><td id='sm10_val'></td><td id='sm10_unit'></td><td id='sm10_desc'></td></tr>
                        <tr><td id='sm11'></td><td id='sm11_val'></td><td id='sm11_unit'></td><td id='sm11_desc'></td></tr>
                        <tr><td id='sm12'></td><td id='sm12_val'></td><td id='sm12_unit'></td><td id='sm12_desc'></td></tr>
                        <tr><td id='sm13'></td><td id='sm13_val'></td><td id='sm13_unit'></td><td id='sm13_desc'></td></tr>
                        <tr><td id='sm14'></td><td id='sm14_val'></td><td id='sm14_unit'></td><td id='sm14_desc'></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="footer">하단 정보</div>
    </div>
</body>
</html>

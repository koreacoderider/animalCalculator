<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerKing 클론</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background-color: #f5f5f5;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            color: #666;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
        }
        .buttons a:hover {
            background-color: #cc5500;
        }
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .feature {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            border-radius: 5px;
        }
        .feature h3 {
            font-size: 22px;
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        SellerKing 클론</header>
    <div class="hero">
        <h1>온라인 판매 마진을 쉽게 계산하세요</h1>
        <p>비즈니스를 효율적으로 운영하기 위한 필수 도구</p>
        <div class="buttons">
            <a href="#">지금 시작하기</a>
            <a href="#">더 알아보기</a>
        </div>
    </div>
    <div class="container">
        <div class="features">
            <div class="feature">
                <h3>정확한 마진 계산</h3>
                <p>판매 수수료 및 비용을 고려하여 정확한 수익을 계산합니다.</p>
            </div>
            <div class="feature">
                <h3>편리한 인터페이스</h3>
                <p>초보자도 쉽게 사용할 수 있도록 설계된 직관적인 UI.</p>
            </div>
            <div class="feature">
                <h3>빠른 분석</h3>
                <p>실시간 데이터를 기반으로 최적의 마진율을 제공합니다.</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 SellerKing 클론 - 모든 권리 보유</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 나이 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            box-sizing: border-box;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .calculator {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calculator h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .calculator label {
            display: block;
            margin: 10px 0;
        }
        .calculator input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .reference {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .reference h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .reference table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .reference table, .reference th, .reference td {
            border: 1px solid #ddd;
        }
        .reference th, .reference td {
            text-align: left;
            padding: 8px;
        }
        .reference th {
            background-color: #f2f2f2;
        }
        .reference a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>반려동물 목록</h2>
        <ul>
            <li><a href="#" onclick="selectAnimal('개')">개</a></li>
            <li><a href="#" onclick="selectAnimal('고양이')">고양이</a></li>
            <li><a href="#" onclick="selectAnimal('늑대')">늑대</a></li>
            <li><a href="#" onclick="selectAnimal('햄스터')">햄스터</a></li>
            <li><a href="#" onclick="selectAnimal('토끼')">토끼</a></li>
            <li><a href="#" onclick="selectAnimal('다람쥐')">다람쥐</a></li>
            <li><a href="#" onclick="selectAnimal('병아리')">병아리</a></li>
            <li><a href="#" onclick="selectAnimal('돌고래')">돌고래</a></li>
            <li><a href="#" onclick="selectAnimal('앵무새')">앵무새</a></li>
            <li><a href="#" onclick="selectAnimal('도마뱀')">도마뱀</a></li>
            <li><a href="#" onclick="selectAnimal('거북이')">거북이</a></li>
            <li><a href="#" onclick="selectAnimal('말')">말</a></li>
            <li><a href="#" onclick="selectAnimal('뱀')">뱀</a></li>
            <li><a href="#" onclick="selectAnimal('고슴도치')">고슴도치</a></li>
            <li><a href="#" onclick="selectAnimal('사마귀')">사마귀</a></li>
            <li><a href="#" onclick="selectAnimal('딱정벌레')">딱정벌레</a></li>
            <li><a href="#" onclick="selectAnimal('올챙이와 개구리')">올챙이와 개구리</a></li>
            <li><a href="#" onclick="selectAnimal('두꺼비')">두꺼비</a></li>
            <li><a href="#" onclick="selectAnimal('귀뚜라미')">귀뚜라미</a></li>
            <li><a href="#" onclick="selectAnimal('개미')">개미</a></li>
            <li><a href="#" onclick="selectAnimal('달팽이')">달팽이</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="calculator">
            <h1 id="animal-title">반려동물 나이 계산기</h1>
            <label for="birth-date">출생 연월:</label>
            <input type="month" id="birth-date">
            <button onclick="calculateAge()">계산</button>
            <div class="result" id="result"></div>
        </div>
        <div class="reference">
            <h2>참고 자료 및 계산 방법</h2>
            <p>아래는 계산 기준 및 출처입니다:</p>
            <table>
                <thead>
                    <tr>
                        <th>동물</th>
                        <th>환산 기준 (개월)</th>
                        <th>출처</th>
                    </tr>
                </thead>
                <tbody id="reference-table">
                    <tr>
                        <td>개</td>
                        <td>12</td>
                        <td><a href="https://www.fitpetmall.com" target="_blank">Fitpet</a></td>
                    </tr>
                    <tr>
                        <td>고양이</td>
                        <td>15</td>
                        <td><a href="https://www.fitpetmall.com" target="_blank">Fitpet</a></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let selectedAnimal = '';

        function selectAnimal(animal) {
            selectedAnimal = animal;
            document.getElementById('animal-title').innerText = `${animal} 나이 계산기`;
            document.getElementById('result').innerText = '';
        }

        function calculateAge() {
            const birthDateInput = document.getElementById('birth-date').value;
            if (!birthDateInput) {
                document.getElementById('result').innerText = '출생 연월을 입력하세요.';
                return;
            }

            const birthDate = new Date(birthDateInput);
            const today = new Date();

            const ageInMonths = (today.getFullYear() - birthDate.getFullYear()) * 12 + today.getMonth() - birthDate.getMonth();
            const humanAge = convertToHumanAge(selectedAnimal, ageInMonths);

            document.getElementById('result').innerText = `${selectedAnimal}의 사람 나이는 약 ${humanAge}세 입니다.`;
        }

        function convertToHumanAge(animal, ageInMonths) {
            const conversionRates = {
                '개': 12,
                '고양이': 15,
                '늑대': 10,
                '햄스터': 36,
                '토끼': 24,
                '다람쥐': 36,
                '병아리': 18,
                '돌고래': 8,
                '앵무새': 5,
                '도마뱀': 12,
                '거북이': 20,
                '말': 3,
                '뱀': 8,
                '고슴도치': 24,
                '사마귀': 12,
                '딱정벌레': 6,
                '올챙이와 개구리': 4,
                '두꺼비': 6,
                '귀뚜라미': 2,
                '개미': 2,
                '달팽이': 4
            };

            const rate = conversionRates[animal] || 12;
            return Math.round(ageInMonths / rate);
        }
    </script>
</body>
</html>

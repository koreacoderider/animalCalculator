<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 나이 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            box-sizing: border-box;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
        .calculator {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calculator h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .calculator label {
            display: block;
            margin: 10px 0;
        }
        .calculator select, .calculator input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .reference {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .reference h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .reference table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .reference table, .reference th, .reference td {
            border: 1px solid #ddd;
        }
        .reference th, .reference td {
            text-align: left;
            padding: 8px;
        }
        .reference th {
            background-color: #f2f2f2;
        }
        .reference a {
            color: #4CAF50;
            text-decoration: none;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #eef9f2;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>반려동물 목록</h2>
        <ul>
            <li><a href="#" onclick="selectAnimal('개', '10–13년', 'https://www.aaha.org')">개</a></li>
            <li><a href="#" onclick="selectAnimal('고양이', '12–15년', 'https://www.aaha.org')">고양이</a></li>
            <li><a href="#" onclick="selectAnimal('늑대', '6–8년', 'https://wolf.org')">늑대</a></li>
            <li><a href="#" onclick="selectAnimal('햄스터', '2–3년', 'https://www.avma.org')">햄스터</a></li>
            <li><a href="#" onclick="selectAnimal('토끼', '8–12년', 'https://rabbit.org')">토끼</a></li>
            <li><a href="#" onclick="selectAnimal('다람쥐', '6–12년', 'https://www.nwf.org')">다람쥐</a></li>
            <li><a href="#" onclick="selectAnimal('병아리', '5–10년', 'https://www.upc-online.org')">병아리</a></li>
            <li><a href="#" onclick="selectAnimal('돌고래', '40–60년', 'https://www.noaa.gov')">돌고래</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="calculator">
            <h1 id="animal-title">반려동물 나이 계산기</h1>
            <div id="animal-info" class="info">동물을 선택하면 수명 정보가 여기에 표시됩니다.</div>
            <label for="animal-type">종류:</label>
            <select id="animal-type">
                <option value="소형">소형</option>
                <option value="중형">중형</option>
                <option value="대형">대형</option>
            </select>
            <label for="years">나이(년):</label>
            <input type="number" id="years" placeholder="예: 2">
            <label for="months">나이(개월):</label>
            <input type="number" id="months" placeholder="예: 6">
            <button onclick="calculateAge()">계산하기</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        let selectedAnimal = '개';

        function selectAnimal(animal, lifespan, source) {
            selectedAnimal = animal;
            document.getElementById('animal-title').innerText = `${animal} 나이 계산기`;
            document.getElementById('animal-info').innerHTML = `<strong>${animal}</strong>의 평균 수명은 <strong>${lifespan}</strong>입니다. (<a href="${source}" target="_blank">출처</a>)`;
            document.getElementById('result').innerText = '';
        }

        function calculateAge() {
            const yearsInput = document.getElementById('years').value;
            const monthsInput = document.getElementById('months').value;
            const animalType = document.getElementById('animal-type').value;

            const years = parseInt(yearsInput) || 0;
            const months = parseInt(monthsInput) || 0;

            if (years < 0 || months < 0 || months >= 12) {
                document.getElementById('result').innerText = '올바른 나이를 입력하세요.';
                return;
            }

            const totalMonths = years * 12 + months;
            const humanAge = convertToHumanAge(animalType, totalMonths);

            document.getElementById('result').innerText = `${selectedAnimal}(${animalType})의 사람 나이는 약 ${humanAge}세 입니다.`;
        }

        function convertToHumanAge(type, ageInMonths) {
            const conversionRates = {
                '소형': 15,
                '중형': 12,
                '대형': 10
            };

            const rate = conversionRates[type] || 12;
            return Math.max(0, Math.round(ageInMonths / rate));
        }
    </script>
</body>
</html>
